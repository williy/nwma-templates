version: "2026.01.10"
project: NWMA (Net Worth Management Architecture)
japanese_name: "IT資産価値管理方式"
author_profile: "プラットフォームアーキテクト、インフラエンジニア"

# 核心的思想
core_philosophy:
  statement: "SLAを自動執行しない設計は未完成である"
  goal: "効率化によって失われた設計の『判断』と『意味』を取り戻し、10年先でも価値を保存し続ける"
  governance: "人間を単純な調整から解放し、数学的な誠実さに基づく自己修復をシステムに義務付ける"

# 参照情報
reference_urls:
  manifesto_official: "https://juicyltd.biz/nwma-manifesto/"
  manifesto_zenn: "https://zenn.dev/asurawill/articles/d17d9407671e41"
  implementation_github: "https://github.com/williy/nwma-templates"

# 統治階層の定義
architecture_layers:
  NWMA (The Constitution):
    role: "最上位の設計憲法・判断基準の策定"
    responsibility: "A/B/Cシートの整合性担保、価値の数値化"
    action: "自らは直接操作せず、IWMA/PWMAへ執行を委譲する"
    in_short: "10年後、誰一人として『これ作ったの誰だよ！意味わかんねぇよ！』と絶望させないための設計の仕組み"
  
  IWMA (Infrastructure / The Vessel):
    role: "基盤（器）の設計・境界定義"
    responsibility: "物理/仮想リソースの提供、データの永続化層の保護"
    tools: ["Terraform", "Bicep", "CloudFormation", "Google Cloud / AWS / Azure / OCI", "手順書(オンプレ)"]
    target: "VM, Network, Managed Services (Cloud SQL/GCS etc.)"
  
  PWMA (Platform / The State):
    role: "プラットフォーム（状態）の自律執行"
    responsibility: "OS/MW設定の維持、構成ドリフトの根絶、再デプロイの執行"
    tools: ["Ansible", "K8s", "Helm", "SSH管理全般"]
    target: "OS settings, Middleware config, Application runtime"

# 永続化の原則 (データの聖域化)
persistence_policy:
  hierarchy_separation:
    - layer: "Execution (PWMA/IWMA)"
      status: "Ephemeral (使い捨て可能)"
      action: "異常検知時に自動再デプロイを執行する"
    - layer: "Data (Asset)"
      status: "Sanctuary (聖域・執行対象外)"
      action: "削除保護(prevent_destroy)により、器の再生成から隔離・永続化する"
  
  execution_order:
    1: "PWMA層の再同期 (設定リロード/プロセス再起動)"
    2: "IWMA層の再生成 (器の再起動/再デプロイ)"
    3: "エスカレーション (人間に主権を戻す)"

# 資産の三位一体 (The Triplets)
artifacts:
  A_Sheet: "Why (意志の資産化 - 要件定義)"
  B_Sheet: "How (構造の正本 - IaC/設計図)"
  C_Sheet: "Verification (自律的な証明 - 試験/検証)"
